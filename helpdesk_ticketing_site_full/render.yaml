services:
  - type: web
    name: helpdesk-web
    env: node
    plan: free
    buildCommand: |
      npm ci
      npm run build:web
    startCommand: |
      npm run prisma:migrate && tsx src/server.ts
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: helpdesk-db
          property: connectionString
      - key: ADMIN_EMAIL
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: ORIGIN
        sync: false
    autoDeploy: true
    healthCheckPath: /health

databases:
  - name: helpdesk-db
    plan: free
